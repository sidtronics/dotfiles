# Font config

[font]
size = 8.0

[font.glyph_offset]
x = 0
y = 1

[font.bold]
family = "FiraCode Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "FiraCode Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "FiraCode Nerd Font Mono"
style = "Italic"

[font.normal]
family = "FiraCode Nerd Font Mono"
style = "SemiBold"

# Color config

[colors.primary]
background = "0x000000"

#[colors.cursor]
#cursor = "0xffffff"

# Window config

[window]
opacity = 0.95
